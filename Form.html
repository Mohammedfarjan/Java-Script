<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact Form</title>
    </head>
    <style>
        body{
            background-color: rgb(255, 255, 255);
            color: #060606;
            margin: 10px;
            padding: auto;
            border: 10px;
            text-align:left;
        }
        h2{
            color: #1c1499;
            margin: 10px;
            border: 10px;

        }
        .btn{
            background-color: #1c1499;
        }
        .btn:hover{
            background-color: crimson;
        }
        
    </style>
    <body>
        <h2>Contect form</h2>
    </body>
    <form>
        <!--Full Name-->

        <label for="full name">Full Name:</label><br>
        <input type="text" id="full name" name="full name"><br>

        <!--Email-->

        <label for="email">Email:</label><br>
        <input type="text" name="email" id="email"><br>

        <!--Phone No-->

        <label for="phone number">Phone No:</label><br>
        <input type="number" name="phone number" id="phone number"><br>

        <!--Gender-->

        <label>Gender</label><br>

        <input type="radio" id="male" name="gender" value="Male">
        <label for="Male">Male</label><br>

        <input type="radio" id="female" name="gender" value="Female">
        <label for="Female">Female</label><br>

        <!--Hobbies-->

        <label>Hobbies</label><br>
        <input type="checkbox" id="playing" name="hobbies" value="playing">
        <label for="playing">Playing</label><br>
        <input type="checkbox" id="music" name="hobbies" value="music">
        <label for="music">Music</label><br>
        <input type="checkbox" id="reading" name="hobbies" value="reading">
        <label for="reading">Reading</label><br>

        <!--Country-->

        <label for="country">Country:</label><br>
        <select id="country" name="country">
            <option value="select country">Select Country</option>
            <option value="UK">UK</option>
            <option value="India">India</option>
            <option value="russia">Russia</option>
        </select><br><br>

        <!--State-->

        <label for="state">State:</label><br>
        <select id="state" name="state">
            <option value="select state">Select State</option>
            <option value="Haryana">Haryana</option>
            <option value="goa">Goa</option>
            <option value="bihar">Bihar</option>
        </select><br><br>

        <!--Massage-->

        <label for="massage">Massage:</label><br>
        <textarea id="massage" name="massage" rows="5" cols="20"></textarea><br>
        
        <!--Submit-->

        <input type="Submit" class="btn">
    </form>
</html>
